<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!---font awesome link for icon--->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
  integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <h3>Simple Calculator</h3>
         
            <input type="text" name="" id="inputBox">
            <div class="first">
                <button  value="7" class="number-button">7</button>
                <button  value="8" class="number-button">8</button>
                <button  value="9" class="number-button">9</button>
                <button  value="*" class="operation">x</button>
                

            </div>
            <div class="second">
                <button  value="4" class="number-button">4</button>
                <button  value="5" class="number-button">5</button>
                <button  value="6" class="number-button">6</button>
                <button  value="+" class="operation">+</button>

            </div>

            <div class="third">
                <button  value="1" class="number-button">1</button>
                <button  value="2" class="number-button">2</button>
                <button  value="3" class="number-button">3</button>
                <button  value="-" class="operation">-</button>

            </div>

            <div class="fourth">
                <button class="clear">C</button>
                <button class="number-button" value="0">0</button>
                <button class="equal">=</button>
                <button value="/" class="operation">/</button>
            </div>
          
            <div class="fifth">
                <button class="number-button" value=".">.</button>
                <button class="back"> <i class="fa-solid fa-arrow-left"></i></button>
                <button class="number-button" value="00">00</button>
                <button class="sqRoot"><i class="fa-solid fa-square-root-variable"></i></button>
                
            </div>
        
         
        </div>

    </div>

<script src="script.js"></script>
</body>
</html>
